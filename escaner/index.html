<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="missTolerance: 1;
                    mindar-image=warmupTolerance: 1;
                    filterMinCF:0.001;
                    filterBeta: 0.01;
                    imageTargetSrc: https://cdn.glitch.global/a1f9a12d-6057-4799-96dd-8ccb04300cca/27-octubre.mind?v=1698446045050"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      
    >
      <a-assets>
        <a-asset-item
          id="avatarModel"
          src="https://cdn.glitch.global/a1f9a12d-6057-4799-96dd-8ccb04300cca/scene.glb?v=1698510447174"
        ></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-box
          position="0 0 0.5"
          color="orange"
        >
        </a-box>
      </a-entity>
      
      <a-entity mindar-image-target="targetIndex: 1">
        <a-box
          position="0 0 0.5"
          color="red"
        >
        </a-box>
      </a-entity>
      
      <a-entity mindar-image-target="targetIndex: 2">
        <a-box
          position="0 0 0.5"
          color="blue"
        >
        </a-box>
      </a-entity>
      
      <a-entity mindar-image-target="targetIndex: 3">
        <a-box
          position="0 0 0.5"
          color="green"
        >
        </a-box>
      </a-entity>
      
      <a-entity mindar-image-target="targetIndex: 4">
        <a-box
          position="0 0 0.5"
          color="yellow"
        >
        </a-box>
      </a-entity>
      
      <a-entity mindar-image-target="targetIndex: 5">
        <a-box
          position="0 0 0.5"
          color="cian"
        >
        </a-box>
      </a-entity>
      
      <a-entity mindar-image-target="targetIndex: 6">
        <a-box
          position="0 0 0.5"
          color="magenta"
        >
        </a-box>
        <a-entity gltf-model="#avatarModel"></a-entity>
      </a-entity>
      
      <a-entity mindar-image-target="targetIndex: 7">
        <a-box
          position="0 0 0.5"
          color="salmon"
        >
        </a-box>
      </a-entity>
      
      <a-entity mindar-image-target="targetIndex: 8">
        <a-box
          position="0 0 0.5"
          color="aquamarine"
        >
        </a-box>
      </a-entity>
      
      <a-entity mindar-image-target="targetIndex: 9">
        <a-box
          position="0 0 0.5"
          color="brown"
        >
        </a-box>
      </a-entity>
      
    </a-scene>
  </body>
</html>
